---
layout: default
---

<div id="sidebar">
  {% for sec in page.section %}
    {% assign sidemenu = site.data.submenus[sec] %}
    {% if sidemenu %}
      {% include sidemenu.html menu=sidemenu %}
    {% endif %}
  {% endfor %}
</div>

  <div id="content">
    <h2 class="post-title">{{ page.title }}</h2>
    {{ content }}
  </div>
  <div class="clear">&nbsp;</div>
